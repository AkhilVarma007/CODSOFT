<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details</title>
    <link rel="stylesheet" href="Studey.css">
</head>
<body>
    <div class="container">
        <h1>Education Details</h1>
        <form id="educationForm">
            <input type="text" id="degree" placeholder="Degree" required>
            <input type="text" id="institution" placeholder="Institution" required>
            <input type="text" id="year" placeholder="Year of Passing" required>
            <button type="submit">Add Education</button>
        </form>
        <ul id="educationList"></ul>
    </div>
    <script src="studey.js"></script>
</body>
</html>
